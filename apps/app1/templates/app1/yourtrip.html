<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .navbar-brand {
            /* font-style: italic; */
            font-size: 30px;
        }

        .space {
            font-size: 20px;
            margin-left: 60%;
        }

        li {
            margin: 0px 12px;
        }

        .trip-car {
            width: 400px;

            background-color: white;
            margin-left: 50px;
            display: inline-block;
            vertical-align: top;

        }

        img {
            width: 400px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/userdashboard">Cars'R'us</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse space" id="navbarNav">
            {% if request.session.uid %}
            <!-- <li class="nav-item ">
                                                <a class="nav-link" href="#">List your Car <span class="sr-only">(current)</span></a>
                                            </li> -->
            <li class="nav-item">
                <a class="nav-link" href="/yourtrip">Your Trip</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>

            {% else %}
            <li class="nav-item ">
                <a class="nav-link" href="#">List your Car <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>

            {% endif %}
        </div>
    </nav>
    <h1>Your Trips</h1>

    {% for trip in trips %}
    <div class="trip-car">
        <a href="/yourbooking/{{trip.lister.id}}"><img src="{{trip.lister.image.url}}" alt=""></a>
        <p>Pick Up Car on : {{trip.start_date}}</p>
    </div>

    {% endfor %}


</body>

</html>
